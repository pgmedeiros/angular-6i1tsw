<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [routerLink]="['/products', product.id]" [title]="'Aqui vai o que eu quiser?'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button (click)="share()">Share</button>

  <app-product-alerts
    (notify)="onNotify()"
    [product]="product"
  ></app-product-alerts>
</div>
